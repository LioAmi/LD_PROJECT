        <h2>צור קשר איתנו במידה ואתה צריך:</h2>
        <form id="contact-form">
        <label for="name">שם פרטי:</label>
        <input type="text" id="name" name="name" required>
        <label for="gmail">כתובת מייל:</label>
        <input type="text" id="gmail" name="gmail" required>
        <label for="turn">סוג פנייה</label>
        <select id="turn" name="turn" required>
            <option value="SFI">הצעה לשיפור</option>
            <option value="bug">דיווח על באג/תקלה</option>
            <option value="error">תקלה טכנית</option>
            <option value="support">רכישות</option>
            <option value="theft">גניבה</option>
            <option value="other">אחר</option>
        </select>
        <label for="message">תיאור פנייה:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">שלח</button>
        </form>
    </section>
    
</body>
