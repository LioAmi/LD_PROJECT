<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <div class="container mt-5">
        <h2 class="text-center">צור משתמש חדש</h2>
        <p class="text-center">על מנת להזמין חנייה עליך להיות עם משתמש קיים</p>

        <form id="signup-form" class="w-50 mx-auto p-4 border rounded shadow bg-white">
            <label for="username">שם משתמש:</label>
            <input type="text" id="username" name="username" class="form-control mb-2" required>
            <small id="error-username" class="text-danger" style="display: none;">שדה זה חובה!</small>

            <label for="password">סיסמא:</label>
            <input type="password" id="password" name="password" class="form-control mb-2" required>
            <small id="error-password" class="text-danger" style="display: none;">סיסמה חייבת להיות לפחות 6 תווים!</small>

            <label for="gmail">מייל:</label>
            <input type="email" id="gmail" name="gmail" class="form-control mb-2" required>
            <small id="error-email" class="text-danger" style="display: none;">שדה זה חובה!</small>

            <button type="button" onclick="signin()" class="btn btn-primary w-100">הירשם</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database-compat.js"></script>
    <script src="index.js"></script>

    <script>
        function signin() {
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();
            let email = document.getElementById("gmail").value.trim();

            let errorUsername = document.getElementById("error-username");
            let errorPassword = document.getElementById("error-password");
            let errorEmail = document.getElementById("error-email");

            let isValid = true;

            // בדיקת שם משתמש
            if (username === "") {
                errorUsername.style.display = "block";
                isValid = false;
            } else {
                errorUsername.style.display = "none";
            }

            // בדיקת סיסמה (לפחות 6 תווים)
            if (password.length < 6) {
                errorPassword.style.display = "block";
                isValid = false;
            } else {
                errorPassword.style.display = "none";
            }

            // בדיקת מייל
            if (email === "") {
                errorEmail.style.display = "block";
                isValid = false;
            } else {
                errorEmail.style.display = "none";
            }

            // אם הכל תקין - מציג הודעה ומנקה את השדות
            if (isValid) {
                alert("נרשמת בהצלחה!");
                document.getElementById("signup-form").reset(); // מאפס את השדות
            }
        }
    </script>
